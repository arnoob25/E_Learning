{% extends 'base.html' %}

{% block body %}
    <a href="{% url 'dashboard:display_dashboard' %}">Go back to the dashboard</a>

    <h1>Articles</h1>
    <br>
    
    <hr>
    {% for article in article_list%}
        
        <a href="{% url 'article:view' article.slug %}">
            <h2>{{ article.title | title }}</h2>
        </a>
        <p>{{ article.created_at }}</p>
        <hr>
    {% empty %}
        <p>No articles yet</p>
    {% endfor %}

{% endblock %}
