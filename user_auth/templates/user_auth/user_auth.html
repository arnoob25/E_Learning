{% extends 'base.html' %}


{% block body %}

    <h1>{{ request.resolver_match.url_name | title }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Submit" />
    </form>

    {% if request.resolver_match.url_name == 'login' %}
        <br>
        <a href = "{% url "user_auth:signup" %}">or, SignUp</a>
    {% else %}
        <br>
        <a href = "{% url "user_auth:login" %}">or, Login</a>
    {% endif %}

{% endblock %}
